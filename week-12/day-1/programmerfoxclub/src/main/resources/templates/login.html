<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Programmer Fox Club</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club</h1>
<p>Please provide a name, so you can associate it to your pet!</p>
<form th:object="${fox}" method="post">
    <p>Name: <input type="text" name="fox" th:field="*{name}">
    <input type="submit" value="GO"></p>
</form>
</body>
</html>
