<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account: Simba</title>
    <meta charset="utf-8"/>
</head>
<body>
<table style="width:30%; height:30px; font-size: large">
    <thead>
    <tr style="background-color:pink">
        <th>NAME</th>
        <th>BALANCE</th>
        <th>TYPE</th>
        <th>ID</th>
        <th>KINGNESS</th>
        <th>MORAL ORIENTATION</th>
    </tr>
    </thead>
    <tbody>
    <tr style="background-color:lightgray" align="center">
        <td th:text="${bankAccounts.get(0).name}"></td>
        <td th:text="${#numbers.formatDecimal(bankAccounts.get(0).balance, 0, 2)} + ' Zebra'"></td>
        <td th:text="${bankAccounts.get(0).animalType}"></td>
        <td th:text="'0'"></td>
        <td th:if="${bankAccounts.get(0).isKing()}">
            <p>King!</p>
        </td>
        <td th:unless="${bankAccounts.get(0).isKing()}">
            <p>Not a king</p>
        </td>
        <td th:if="${bankAccounts.get(0).isGood()}">
            <p>Good guy</p>
        </td>
        <td th:unless="${bankAccounts.get(0).isGood()}">
            <p>Bad guy</p>
        </td>
        </t>
    </tbody>
</table>
</body>
</html>
