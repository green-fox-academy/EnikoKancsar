<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Greenfox Class Student List</title>
</head>
<body>
<a href="http://localhost:8080/gfa/add">Add a new student</a><br>
<p>List of the students: </p>
<ul th:each="currentStudent : ${students}">
    <li th:text="${currentStudent}"></li>
</ul>
</body>
</html>
